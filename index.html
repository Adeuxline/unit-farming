	<script src="files/js/lodash.min.js"></script>

<body>
<div id="app" class="container">
	<!--
	Credits and importants messages
	-->
	
	<div id="petInputs">
		<div class="petInput" v-for="pet in orderedPetList">
			<a id="${pet.img}-pet" :href="`https://www.endlessfrontierdata.com/units/${pet.img}`" :class="pet.fragments < pet.needed ? 'oneStar' : 'fiveStar'">
				<img :src="`http://www.endlessfrontierdata.com/images/units/${pet.img}.png`">
			</a>
			<div>
				<span class="petName">{{ pet.name }}</span><br/>
				
				<br/><br/>
				<input v-model.number="pet.fragments" type="number" step="1" min="0" max="999" style="clear:both;">/{{ pet.needed }}
			</div>
		</div>
	</div>
</div>

</body>
